title: Podcasts
icon: podcast

pages: false
files: false

fields:
    title:
        label: Title
        type:  title

    followerCountTextSingular:
        label: Follower Text (Singular)
        type:  text
        width: 1/2
        placeholder: Follower
        help:
            de: Dieser Text erscheint unter jedem Podcast-Logo (Anzahl Follower = 1)
            en: This label will be shown below each podcast Logo (number of follower = 1)

    followerCountTextPlural:
        label: Follower Text (Plural)
        type:  text
        width: 1/2
        placeholder: Follower
        help:
            de: Dieser Text erscheint unter jedem Podcast-Logo (Anzahl Follower > 1)
            en: This label will be shown below each podcast Logo (number of follower > 1)

    listenerCountTextSingular:
        label:
            de: Zuhörer Text (Singular)
            en: Listener Text (Singular)
        type:  text
        width: 1/2
        placeholder:
            de: Zuhörer
            en: Listener
        help:
            de: Wenn ein Podcast live ist, erscheint dieser Text anstatt der Zuhörerahl unter jedem Podcast-Logo (Anzahl Zuhörer = 1)
            en: If a podcast status ist 'Live' this label will be shown below each podcast Logo, instead of the follower count (number of listeners = 1)

    listenerCountTextPlural:
        label:
            de: Zuhörer Text (Plural)
            en: Listener Text (Plural)
        type:  text
        width: 1/2
        placeholder:
            de: Zuhörer
            en: Listeners
        help:
            de: Wenn ein Podcast live ist, erscheint dieser Text anstatt der Zuhörerahl unter jedem Podcast-Logo (Anzahl Zuhörer > 1)
            en: If a podcast status ist 'Live' this label will be shown below each podcast Logo, instead of the follower count (number of listeners > 1)
