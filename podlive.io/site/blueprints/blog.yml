title: Blog
files: false
icon: feed

pages:
  template: article
  sort: flip
  num: date

options:
  template: false
  status: true

fields:
    navigationHeadline:
        label: Navigation
        type: headline
        numbered: false

    menuTitle:
        label: Menu Title
        type: text
        width: 3/4

    isMenuItem:
        width: 1/4
        label: Navigation
        type: checkbox
        text: Is Menu Item


    generalHeadline:
        label: General Settings
        type: headline
        numbered: false

    title:
        label: Page Title
        type: title
        required: true
        width: 3/4

    perpage:
        label: Posts per page
        type: number
        min: 1
        max: 20
        default: 5
        width: 1/4

    noArticlesText:
        label: No Articles Note
        type: text
        width: 1/2

    readMoreText:
        label: "Read more..." Text
        type: text
        width: 1/2

    paginationNewerText:
        label: "Newer Posts..." Text
        type: text
        width: 1/2

    paginationOlderText:
        label: "Older Posts..." Text
        type: text
        width: 1/2

    info:
        label: Hint
        type: info
        text: >
            The blog page fetches its subpages and displays them as blog posts.
            To fill the blog page with content, just hit the **Add** button
            to create a new article. Your blog articles will be automatically ordered by
            date.
