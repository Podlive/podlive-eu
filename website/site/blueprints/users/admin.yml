fields:
    bio:
        label:
            de: Zusammenfassung
            en: Summary
        type: textarea


    socialMediaHeadline:
        label:
            de: Social Media Konten
            en: Social Media Accounts
        type: headline
        numbered: false

    twitter:
        label: Twitter Handle
        type: text
        placeholder: @username
        icon: twitter
        width: 1/2

    github:
        label: Github Name
        type: text
        placeholder:
            de: Github Benutzername
            en: Github username
        icon: github
        width: 1/2

    facebook:
        label: Facebook URL
        type: text
        icon: facebook
        width: 1/2

    linkedIn:
        label:
            de: LinkedIn Profil-URL
            en: LinkedIn Profile-URL
        type: text
        icon: linkedin
        width: 1/2

    xing:
        label:
            de: Xing Profil-URL
            en: Xing Profile-URL
        type: text
        icon: xing
        width: 1/2


    blogSettingsHeadline:
        label:
            de: Blog Einstellungen
            en: Blog Settings
        type: headline
        numbered: false

    showAuthor:
        label:
            de: Autor Sichtbarkeit
            en: Author-Name
        width: 1/2
        type: checkbox
        text:
            de: Zeige Autor in Blog-Artikeln
            en: Show Author in Articles
        default: true

    linkAuthor:
        label:
            de: Verlinke den Autor mit...
            en: Link Author with...
        type: select
        width: 1/2
        default:
        options:
            email:
                de: Email Adresse
                en: Email address
            twitter: Twitter
            github: GitHub
            facebook: Facebook
            linkedIn: LinkedIn
            xing: Xing
